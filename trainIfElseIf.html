<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiem tra dang nhap cua nguoi dung</title>
</head>
<body>
    <script>
        let userName = prompt('Nhap ten user');
       

        if(userName == 'Admin') {
            let pass = prompt('Nhap password:');
            if(pass == 'TheMaster') {
                alert('Welcome!');
            } else if (pass == '') {
                alert('Canceled!');
            } else {
                alert('Wrong password!')
            }
        } else if(userName == '') {
            alert('Canceled!');
        } else {
            alert('I don\'t know you!');
        }

    </script>
</body>
</html>

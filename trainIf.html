<html lang="en">
<head>

    <title>Train if</title>
</head>
<body>
<script>
    let message = prompt("Nhap vao ten nguoi dang nhap:");

    if(message == 'Employee') {
        alert('Hello!');
    } else if(message == 'Director') {
        alert('Greeting!');
    } else if(message == '') {
        alert('No login');
    } else {
        alert('I don\'t know you');
    }

</script>

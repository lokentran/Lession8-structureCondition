<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training switch statement</title>
</head>
<body>
<script>
    let inpNumber = +prompt('Nhap gia tri cua Number:');
    if(inpNumber > 0) {
        alert(1);
    } else if(inpNumber < 0) {
        alert(-1);
    } else {
        alert(0);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <script>
        let number = 5;

        if (++number > 5) {
            number += 1;
            console.log(number + "true");
        } else {
            number -= 1;
            console.log(number + "false");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch statement</title>
</head>
<body>

<script>
    let day = new Date().getDay();
    switch(day) {
        case 0:
        console.log('chu nhat');
        break;
        
        case 1:
        console.log('thu 2');
        break;
        
        case 2:
        console.log('thu 3');
        break;
        
        case 3:
        console.log('thu 4');
        break;
        
        case 4:
        console.log('thu 5');
        break;
        
        case 5:
        console.log('thu 6');
        break;
        
        case 6:
        console.log('thu 7');
        break;
        

    }    
</script>

</body>
</html>
